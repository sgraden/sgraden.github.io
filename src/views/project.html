<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="public/js/materialize.min.js"></script>

    <script type="text/javascript" src="public/js/main.js"></script>
    <link rel="stylesheet" href="public/css/main.css">


    <title>Steven Raden - {{project.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="/" class="brand-logo">{{project.title}}</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a class='dropdown-button' href='#' data-activates='projects-dropdown'>Projects</a></li>
            </ul>
        </div>
    </nav>
    <ul id='projects-dropdown' class='dropdown-content'>
        {{#each projects}}
            <li><a href="/projects?name={{@key}}">{{title}}</a></li>
        {{/each}}
    </ul>

    <div class="container">
        {{foo}}
        {{#if project.quick}}
            <div class="section first">
                <div class="center">
                    <h2>Quick Glance</h2>
                </div>
                <div class="row section-content">
                    <div class="col s12">
                        <p class="flow-text">
                            {{project.quick}}
                        </p>
                    </div>
                </div>
            </div>
        {{/if}}

        {{#if project.img}}
            <div class="section">
                <div class="center">
                    <h2>Images</h2>
                </div>
                <div class="row section-content">
                    {{#each project.img as |img|}}
                        <div class="col s12 m4 img-container">
                            <img class="responsive-img" src="{{../project.assets-path}}{{img}}" alt="">
                        </div>
                    {{/each}}

                </div>
            </div>
        {{/if}}
    </div>
</body>

</html>
