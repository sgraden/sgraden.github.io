<html>
	<head>
		<title>ACIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" 
														type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" 
														type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>
		<TEXTAREA id="textarea" cols=80 rows=20></TEXTAREA>
		<div>
			<fieldset><!--The controls for start and stop-->
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</fieldset>
			<fieldset><!--The selector box for the preset animations-->
				<legend>Animation:</legend>
				<select id="animation">
					<option>Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
					<option>Custom</option>
				</select>
			</fieldset>
			<fieldset><!--The size selector drop box, starts at medium-->
				<legend>Size:</legend>
				<select id="size">
					<option value="7">Tiny</option>
					<option value="10">Small</option>
					<option value="12" selected="selected">Medium</option>
					<option value="16">Large</option>
					<option value="24">Extra Large</option>
					<option value="32">XXL</option>
				</select>
			</fieldset>
			<fieldset> <!--The radio for speed with the pt size as value starts with normal-->
				<legend>Speed:</legend>
				<label><input type="radio" name="speed" value="50" />Turbo</label>
				<label>
					<input type="radio" name="speed" value="250" checked="checked" />Normal
				</label>
				<label><input type="radio" name="speed" value="1500" />Slo-Mo</label>
			</fieldset>
		</div>
	</body>
</html>
